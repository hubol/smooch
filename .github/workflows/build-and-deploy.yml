name: Run tests on push
on: push

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
      
      - run: npm ci

      - run: npm run build

      - uses: actions/upload-artifact@v3
        with:
          name: smooch.tgz
          path: smooch.tgz
  
  test-win:
    runs-on: windows-2019
    needs: build
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v3
