name: Build and push
on:
  push:
    branches: [feature/v1-ncc]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  
  build:
    runs-on: ubuntu-latest
    outputs: 
      version: ${{ steps.publish_version.outputs.version }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
      
      - run: npm ci

      - run: npm run build

      - run: npm run pack

      - uses: actions/upload-artifact@v3
        with:
          name: smooch.tgz
          path: smooch.tgz
  
  test-win:
    runs-on: windows-2019
    needs: build
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
      
      - run: npm ci
      - uses: actions/download-artifact@v3
        with:
          name: smooch.tgz
          path: ./

      - run: npm run test

  test-linux:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
      
      - run: npm ci
      - uses: actions/download-artifact@v3
        with:
          name: smooch.tgz
          path: ./

      - run: npm run test
  
  cleanup:
    needs: [test-win]
    runs-on: ubuntu-latest
    steps:
      - uses: geekyeggo/delete-artifact@v2
        with:
          name: |
            smooch.tgz
